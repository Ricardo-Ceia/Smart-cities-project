<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundDash - Análise de Eventos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar-brand span {
            font-size: 1.5rem;
        }
        .hero-section {
            background-color: #26a69a;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
        .form-section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 30px;
        }
        .results-section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            padding: 30px;
        }
        .event-card {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .event-card:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .event-header {
            background: linear-gradient(45deg, #26a69a, #00695c);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .event-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .event-types {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .lcpeak-values {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #26a69a;
            border-color: #26a69a;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #00695c;
            border-color: #00695c;
            opacity: 0.9;
        }
        .alert-info {
            background-color: #e0f2f1;
            border-color: #26a69a;
            color: #00695c;
        }
        .spinner-border {
            color: #26a69a;
        }
        .event-type-badge {
            display: inline-block;
            background-color: #26a69a;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 2px;
        }
        .event-type-badge.inactive {
            background-color: #e9ecef;
            color: #6c757d;
        }
        .lcpeak-chart {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .lcpeak-bar {
            background-color: #26a69a;
            height: 20px;
            border-radius: 10px;
            margin: 2px 0;
            position: relative;
        }
        .lcpeak-value {
            position: absolute;
            right: 5px;
            color: white;
            font-size: 0.8rem;
            line-height: 20px;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-top: 50px;
        }
        footer h3 {
            color: #fff;
            margin-bottom: 15px;
        }
        footer p {
            color: #adb5bd;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container position-relative">
        <a href="/" class="btn btn-outline-light btn-sm position-absolute" style="top: -40px; right: -250px; border-radius: 30px;">
            ← Voltar para Home
        </a>
        <img src="{{ url_for('static', filename='laa.png') }}" alt="LAA" class="position-absolute" style="top: 10px; right: -250px; max-height: 50px;">
        <h1 class="display-4">Monitorização ao Vivo</h1>
        <p class="lead">Explore eventos detectados por estações de monitorização num período específico</p>
        </div>
    </section>

    <div class="container mt-5">
        <!-- Formulário de Pesquisa -->
        <div class="form-section">
            <h2 class="h3 mb-4 text-center" style="color: #26a69a;">Listar Eventos</h2>
            <form id="eventForm">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="sensorId" class="form-label">Sensor ID</label>
                        <input type="text" class="form-control" id="sensorId" placeholder="ex: 1" required>
                    </div>
                    <div class="col-md-3">
                        <label for="startDate" class="form-label">Data Início</label>
                        <input type="datetime-local" class="form-control" id="startDate" required>
                    </div>
                    <div class="col-md-3">
                        <label for="endDate" class="form-label">Data Fim</label>
                        <input type="datetime-local" class="form-control" id="endDate" required>
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100" id="searchBtn">
                            <span class="spinner-border spinner-border-sm me-2 d-none" id="loadingSpinner"></span>
                            Pesquisar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Seção de Resultados -->
        <div class="results-section d-none" id="resultsSection">
            <h2 class="h3 mb-4 text-center" style="color: #26a69a;">Eventos Detectados</h2>
            <div class="d-flex justify-content-end mb-3">
                <button id="downloadAllCSV" class="btn btn-outline-primary" style="border-radius: 30px;">
                     Download CSV dos resultados
                </button>
            </div>
            
            <!-- Resumo -->
            <div class="alert alert-info" id="summaryAlert">
                <h5>Resumo dos Resultados</h5>
                <div class="row">
                    <div class="col-md-4">
                        <strong>Total de Eventos:</strong> <span id="totalEvents">0</span>
                    </div>
                    <div class="col-md-4">
                        <strong>Período:</strong> <span id="periodRange">-</span>
                    </div>
                    <div class="col-md-4">
                        <strong>Sensor:</strong> <span id="sensorIdResult">-</span>
                    </div>
                </div>
            </div>

            <!-- Lista de Eventos -->
            <div id="eventsList"></div>
        </div>

        <!-- Mensagem de Erro -->
        <div class="alert alert-danger d-none" id="errorAlert">
            <h5>Erro</h5>
            <p id="errorMessage"></p>
        </div>
    </div>
    <script>
        // Variável global para armazenar os eventos
        let data = [];
    
        document.getElementById('eventForm').addEventListener('submit', async function (e) {
            e.preventDefault();
    
            const sensorId = document.getElementById('sensorId').value.trim();
            const startDate = document.getElementById('startDate').value;
            const newStartDate = new Date(startDate).getTime();
            const endDate = document.getElementById('endDate').value;
            const newEndDate = new Date(endDate).getTime();
    
            console.log(startDate, endDate);
    
            const searchBtn = document.getElementById('searchBtn');
            const spinner = document.getElementById('loadingSpinner');
            const resultsSection = document.getElementById('resultsSection');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const totalEvents = document.getElementById('totalEvents');
            const periodRange = document.getElementById('periodRange');
            const sensorIdResult = document.getElementById('sensorIdResult');
            const eventsList = document.getElementById('eventsList');
    
            // Reset UI
            resultsSection.classList.add('d-none');
            errorAlert.classList.add('d-none');
            spinner.classList.remove('d-none');
            searchBtn.disabled = true;
    
            try {
                const response = await fetch('/api/sensor-events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sensor_id: sensorId,
                        start_date: newStartDate,
                        end_date: newEndDate
                    })
                });
    
                data = await response.json();  // <- aqui armazenamos globalmente
    
                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao buscar eventos');
                }
    
                // Atualizar resumo
                totalEvents.textContent = data.length;
                periodRange.textContent = `${startDate.slice(0, 10)} a ${endDate.slice(0, 10)}`;
                sensorIdResult.textContent = sensorId;
    
                // Limpar e preencher eventos
                eventsList.innerHTML = '';
    
                if (data.length === 0) {
                    eventsList.innerHTML = `<div class="alert alert-warning">Nenhum evento encontrado nesse período.</div>`;
                }

                const eventTypeMap = {
                    "EventType1": "Alarme",
                    "EventType2": "Impacto",
                    "EventType3": "Musica",
                    "EventType4": "Gritos",
                    "EventType5": "Respiração",
                    "EventType6": "Conversas",
                    "EventType7": "Telefone",
                    "EventType8": "Liquidos",
                    "EventType9": "Rodas",
                    "EventType10": "Assobio"
                };
    
                data.forEach((event, index) => {
                    const start = new Date(event.inicio);
                    const end = new Date(event.fim);

                    const maxLCpeak = typeof event.max_lcpeak === 'number' ? event.max_lcpeak.toFixed(1) : 'N/A';
                    const eventTypeKey = event.event_type_max || 'N/A';
                    const eventTypeName = eventTypeMap[eventTypeKey] || eventTypeKey; 
                    console.log(eventTypeName)
                    const eventTypeValue = typeof event.event_type_max_value === 'number' ? event.event_type_max_value.toFixed(2) : 'N/A';

                    const eventHTML = `
                        <div class="event-card">
                            <div class="event-header">
                                <h5>Evento ${index + 1}</h5>
                                <p>
                                    <strong>Início:</strong> ${start.toLocaleString()}<br>
                                    <strong>Fim:</strong> ${end.toLocaleString()}<br>
                                    <strong>Duração:</strong> ${event.duracao_segundos.toFixed(1)} segundos
                                </p>
                            </div>
                            <div class="event-details">
                                <div class="event-types">
                                    <h6>Tipo de evento dominante</h6>
                                    <span class="event-type-badge">${eventTypeName}: ${eventTypeValue}</span>
                                </div>
                                <div class="lcpeak-values">
                                    <h6>LCpeak Máximo</h6>
                                    <span class="event-type-badge">${maxLCpeak} dB</span>
                                </div>
                            </div>
                        </div>
                    `;
                    eventsList.innerHTML += eventHTML;
                });

    
                resultsSection.classList.remove('d-none');
    
            } catch (err) {
                errorMessage.textContent = err.message;
                errorAlert.classList.remove('d-none');
            } finally {
                spinner.classList.add('d-none');
                searchBtn.disabled = false;
            }
        });
    
        document.getElementById('downloadAllCSV').addEventListener('click', () => {
            if (!data || data.length === 0) {
                alert('Nenhum evento para exportar.');
                return;
            }

            // Montar cabeçalho do CSV
            let csvContent = 'Evento,Início,Fim,Duração(s),EventType Dominante,Valor EventType,LCpeak Máximo\n';

            data.forEach((event, index) => {
                const start = new Date(event.inicio);
                const end = new Date(event.fim);
                const duration = event.duracao_segundos.toFixed(2);
                const eventType = event.event_type_max || '';
                const eventTypeValue = event.event_type_max_value !== undefined ? event.event_type_max_value.toFixed(2) : '';
                const maxLCpeak = event.max_lcpeak !== undefined ? event.max_lcpeak.toFixed(2) : '';

                // Linha do CSV, escapando vírgulas no texto
                const line = [
                    index + 1,
                    `"${start.toLocaleString()}"`,
                    `"${end.toLocaleString()}"`,
                    duration,
                    `"${eventType}"`,
                    eventTypeValue,
                    maxLCpeak
                ].join(',');

                csvContent += line + '\n';
            });

            // Criar e disparar download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'eventos_sonoros.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>            
</body>
</html>
