<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - SoundDash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .hero-section {
            background-color: #26a69a !important;
            color: white;
            padding: 60px 0;
            text-align: center;
            margin: 0;
        }
        .hero-section h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="container position-relative">
            <a href="/" class="btn btn-outline-light btn-sm position-absolute" style="top: -40px; right: 0; border-radius: 30px;">
                ← Voltar para Home
            </a>
            <img src="{{ url_for('static', filename='laa.png') }}" alt="LAA" class="position-absolute" style="top: 10px; right: 0; max-height: 50px;">
            <h1 class="display-4">Área de Administração</h1>
            <p class="lead">Acesso restrito para administradores do sistema</p>
        </div>
    </section>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Admin Login</h2>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                          {% if messages %}
                            {% for category, message in messages %}
                              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                            {% endfor %}
                          {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Utilizador</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Palavra-passe</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
